<body class="dark">
    <div class="color-picker">
        <ul>
            <li><button onclick="changeTheme('yellow')" class="btn-color yellow" title="The Sun"></button></li>
            <li><button onclick="changeTheme('red')" class="btn-color red" title="True Blood"></button></li>
            <li><button onclick="changeTheme('green')" class="btn-color green" title="Natural"></button></li>
            <li><button onclick="changeTheme('blue')" class="btn-color blue" title="Deep Ocean"></button></li>
        </ul>
    </div>
    <button id="toggler" onclick="toggleTheme()" class="btn" title="Light vs Dark"></button>
    <div class="timer-container">
        <div class="timer border-yellow">
            <input id="timerSlider" type="range" min="0" max="60" value="0" class="slider" />
            <input id="timerInput" type="number" min="0" max="60" alt="Begin timer" 
            placeholder="00" class="hidden" />
            <h1 id="timerValue">00:00</h1>
            <button id="timerButton" class="hidden" title="Begin Timer" onclick="beginTimer()">Begin Timer</button>
        </div>
        <button id="timerReset" class="reset" title="Reset" onclick="resetTimer()">Reset</button>
    </div>
    <div class="snackbar"></div>
    <!-- js -->
    <script src="scripts/timer.js"></script>
</body>
